<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  <link rel="shortcut icon" type="image/ico" href="img/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="css/css.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js" integrity="sha256-nWBTbvxhJgjslRyuAKJHK+XcZPlCnmIAAMixz6EefVk=" crossorigin="anonymous"></script>


  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

  <title>Pureness Probability Calculator</title>
</head>

<body>
  <div class='container'>
    <div class='main'>
      <form>
        <div class="form-row">
          <div class="col">
            <img src="img/emptyaxie.png" alt="empty axie" class="axieImg" id="dadImg">
            <label for="dad-ID">Axie Dad ID</label>
            <input type="text" class="form-control" id='dad-ID' placeholder="Axie Dad ID">
          </div>
          <div class="col">
            <img src="img/emptyaxie.png" alt="empty axie" class="axieImg" id="momImg">
            <label for="mom-ID">Axie Mom ID</label>
            <input type="text" class="form-control" id='mom-ID' placeholder="Axie Mom ID">
          </div>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle btn-space" type="button" id="dropdown-class" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Class</button>
            <div id="classMenu" class="dropdown-menu" aria-labelledby="dropdown-class">
              <div id="classItems"></div>
            </div>
          </div>
        </div>
      </form>
      <button class="btn btn-primary" type="button" id="calcButton">Calculate</button>
      <table class="table table-bordered" id="prob-table">
      </table>
    </div>
  </div>
  <script src="js/utils.js"></script>
  <script src="js/genetics.js"></script>
  <script src="js/UI.js"></script>
</body>
</html>
